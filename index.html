<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantillas Whatsapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>

  <body>
    <main class="m-6 ">
      <section id="header_section" class="w-full font-bold bg-[#343434] text-xl text-white py-3 px-4 flex justify-between align-center">
        <h1>Gestor de Plantillas Whattsap</h1>
        <button type="button" class="bg-white rounded-full p-1" onclick="clearAll()" title="Eliminar Todo">
          <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FF4500" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
        </button>
        <button type="button" class="bg-white rounded-full p-1" onclick="templateFavorites()" title="Mostrar solo favoritos">
          <svg id="icon-solo-favorite" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#8f8f8f" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
          </svg>          
        </button>
      </section>
      <section id="body_section" class="bg-[#fbfbfb] flex flex-col md:flex-row">
        <section class="md:w-1/2 rounded bg-white my-4 mx-2 p-3">
          <h2 class="text-lg font-bold mb-1">Nueva Plantilla</h2>
          <hr class="block mb-4">
          <form id="form-addTemplate" class="flex flex-col">
              <label class="block mb-2">Título</label>
              <input type="text" id="title-input" class="w-full p-2 mb-4 border rounded" placeholder="Título" required>
              
              <label class="block mb-2">Mensaje</label>
              <textarea id="message-input" class="w-full p-2 mb-4 border rounded" placeholder="Mensaje" required></textarea>
              
              <div class="flex items-center">
                <label class="block w-auto mb-2">Hashtags</label>
                <div id="buttons-container" class="flex-1 flex gap-1 justify-end">
                  <button type="button" onclick="addHashtag()" title="Adicionar otro hashtag">
                    <svg xmlns="http://www.w3.org/2000/svg"viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke="#6B8E23" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>                        
                  </button>
                  <button type="button" onclick="removeHashtag()" title="Eliminar hashtag">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FF4500" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>                        
                  </button>
                </div>
              </div>

              <div id="hashtag-container" class="space-y-2">
                  <div class="flex space-x-2">
                      <input type="text" class="hashtag-input flex-1 p-2 border rounded" placeholder="Hashtag (No requiere #)" required>
                  </div>
              </div>
              
              <label class="block mt-4 mb-2">Link</label>
              <input id="link-input" type="url" class="w-full p-2 mb-4 border rounded" placeholder="Link" required>
              
              <div class="w-full flex justify-center">
                <button id="btn-guardarPlantilla" type="submit" class="w-6/10 p-2 bg-[#6B8E23] text-white rounded-full font-bold hover:bg-[#556B2F]">Guardar</button>
              </div>
          </form>
        </section>
        <section class="p-2 md:p-4 w-full md:w-1/2">
          <ul
            id="templates-container"
            class="grid gap-2 md:gap-5 grid-cols-1 md:grid-cols-2 auto-rows-fr w-full h-full"
          ></ul>
        </section>
      </section>
      
      <div id="modal-confirmacion" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 space-y-4 text-center">
          <h2 class="text-xl font-bold text-gray-800" id="modal-titulo">¿Estás seguro?</h2>
          <p class="text-gray-600" id="modal-mensaje">Esta acción no se puede deshacer.</p>
      
          <div class="flex justify-center gap-4 mt-6">
            <button id="btn-cancelar" class="px-4 py-2 border text-gray-800 rounded hover:bg-gray-200">
              Cancelar
            </button>
            <button id="btn-confirmar" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
              Eliminar
            </button>
          </div>
        </div>
      </div>

    </main>
    <footer></footer>
    <script src="./js/models/Template.js"></script>
    <script src="./js/notification.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/store.js"></script>
    <script src="./js/persistence.js"></script>
    <script src="./js/filtermanager.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/render.js"></script>

  </body>
</html>
